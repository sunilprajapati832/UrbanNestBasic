    <label>Bathrooms:</label><br>
    <input type="number" name="bathrooms" value="{{ property.bathrooms }}"><br><br>

    <hr>

    <h3>Existing Images</h3>
    {% if property.images %}
        {% for img in property.images %}
            <img src="{{ url_for('static', filename='uploads/' + img.image_path) }}" width="150">
        {% endfor %}
    {% else %}
        <p>No images uploaded yet.</p>
    {% endif %}
    <br><br>

    <label>Upload New Images (optional, max 25):</label><br>
    <input type="file" name="images" multiple accept="image/*"><br><br>

    <button type="submit">Update Property</button>
